<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Character set -->
	<meta charset="utf-8">
	<!-- title -->
	<title>Google Replica</title>

	<!-- Favorite icon -->
	<link rel="shortcut icon" href="favicon.ico">
	<!-- font awesone -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>


	<ul class="nav">
		<li>
			<a href="https://www.google.com/" target="_blank">+Martin</a>
		</li>
		<li>
			<a href="https://mail.google.com/mail/?tab=wm" target="_blank">Mail</a>
		</li>
		<li>
			<a href="https://www.google.com/imghp?hl=en&amp;tab=wi&amp;ei=jtezVc6XNcq2ed_doeAL&amp;ved=0CBQQqi4oAQ" target="_blank">Images</a>
		</li>
		<li>
			<div class="fa fa-th"></div>
		</li>
		<li>
			<div class="fa fa-bell-o">
		</li>
		<li>
			<span class="share">share</span>
		</li>
		<li>
			<img src="img/chris.png" alt="profile picture" class="profile_img">
		</li>
	</ul>

	<!-- middle section -->
	<div class="searchBox">
		<img src="img/google.png" alt="Google Image">

		<input type="text" autofocus placeholder="Search Google or type a URL">

		<div class="buttons">
			<button>Google Search</button>
			<button>I'm Feeling Lucky</button>
			
		</div>
	</div>

	<!-- bottom section -->
	<div class="bottom">
		<!-- left side links-->
		<ul class="left">
			<li>
				<a href="https://www.google.com/intl/en/ads/?fg=1" target="_blank">Adverstising</a>
			</li>
			<li>
				<a href="https://www.google.com/services/?fg=1" target="_blank">Business</a>
			</li>
			<li>
				<a href="https://www.google.com/intl/en/about.html?fg=1" target="_blank">About</a>
			</li>
		</ul>
		<!-- right side links -->
		<ul class="right">
			<li>
				<a href="https://www.google.com/intl/en/policies/privacy/?fg=1" target="_blank">Privacy</a>
			</li>
			<li>
				<a href="https://www.google.com/intl/en/policies/terms/?fg=1" target="_blank">Terms</a>
			</li>
			<li>
				<a href="https://www.google.com/preferences?hl=en" target="_blank">Settings</a>
			</li>
		</ul>
		
	</div>
</body>
</html>
